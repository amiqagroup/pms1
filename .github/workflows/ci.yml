name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dev dependencies
        run: |
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; else pip install pytest flake8; fi

      - name: Run linter
        run: flake8 . || true

      - name: Run tests
        run: pytest -q
